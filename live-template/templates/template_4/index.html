<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>D1shop templates</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="font-awesome.css" />
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
    <link rel="icon" href="" type="image/x-icon" />
      <!-- Icons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>

  <body>
    <img id="userPhoto" src="https://dyaa-edin.netlify.app/img/web.webp" alt="User Photo"/>
    <h1 class="editable">@ your name</h1>
    <div class="editable bio"id="description" dir="rtl">
      السلام عليكم و رحمة الله و بركاته
 <br>
      تقدر تكتب bio هنا
    </div>
    <div id="links">
       
  <a class="link editable">instagram</a>
 <a class="link editable" >Facebook</a>
 <a class="link editable" >twiter</a>
    </div>
<div class="water-mark-continer">
  <p class="water-mark-title">developed by</p>
<div class="water-mark-section">
  <div class="water-mark bx-spin">
    <a href="https://d1shop.web.app" class="D1">D1</a>
  </div>
            <a href="https://d1shop.web.app" class="logo-text">Shop</a>
        </div>
        </div>
    <!-- Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      // تحديد جميع العناصر القابلة للتعديل
const editableElements = document.querySelectorAll('.editable');

// إضافة حدث النقر لتغيير النص
editableElements.forEach(element => {
  element.addEventListener('click', function() {
    // طلب النص الجديد من المستخدم
    const newText = prompt('أدخل النص الجديد:', this.textContent);
    
    // إذا تم إدخال نص جديد، قم بتحديث النص الحالي
    if (newText !== null) {
      this.textContent = newText;
    }
  });
});

    </script>
  </body>
</html>
