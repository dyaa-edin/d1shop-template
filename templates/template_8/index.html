<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>D1shop templates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'><link rel="stylesheet" href="./style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="wrap">
  <div class="profile">
    <img src="https://dyaa-edin.netlify.app/img/web.webp" class="photo" style="height:120px; width:120px;">
    <span class="profile_name editable">@your name</span>
  </div>
  <div class="links">
    <ul>
      <li>
        <a  class="link editable">instagram</a>
        <a  class="link editable">facebook</a>
        <a  class="link editable">twitter</a>
        </li>

    </ul>
    
  </div>
</div>
<div class="water-mark-continer">
  <p class="water-mark-title">developed by</p>
<div class="water-mark-section">
  <div class="water-mark bx-spin">
    <a href="https://d1shop.web.app" class="D1">D1</a>
  </div>
            <a href="https://d1shop.web.app" class="logo-text">Shop</a>
        </div>
        </div>

<!-- SYLDD -->
      <!-- Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      // تحديد جميع العناصر القابلة للتعديل
const editableElements = document.querySelectorAll('.editable');

// إضافة حدث النقر لتغيير النص
editableElements.forEach(element => {
  element.addEventListener('click', function() {
    // طلب النص الجديد من المستخدم
    const newText = prompt('أدخل النص الجديد:', this.textContent);
    
    // إذا تم إدخال نص جديد، قم بتحديث النص الحالي
    if (newText !== null) {
      this.textContent = newText;
    }
  });
});

    </script>
</body>
</html>
